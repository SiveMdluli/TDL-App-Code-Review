<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="style.css" type="text/css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <h1>Today's To Do <span class="rotating-icon"><i class="fa-regular fa-arrows-rotate"></i></span></h1>

        <div class="add-item-container">
            <input type="text" id="new-item-input" placeholder="Add new item...">
            <button type="button" id="add-item-button"><i class="fas fa-plus"></i></button>
        </div>

        <ul id="todo-list">

        </ul>

        <button type="button" id="clear-completed-button">Clear All Completed</button>
    </div>
    <script type="module" src="/src/index.js"></script>

</body>

</html>
